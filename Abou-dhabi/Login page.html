<html>
    <head>
        <title>
            Login Page
        </title>

                </div><br />
                <div>
                    <center><label>Password</label></center> &nbsp;&nbsp;
                    <center><input type="password" id="password" name="password" placeholder="Enter Password" required/></center>
                </div><br />
                <div>
                    <center><button type="submit">Login</button></center> <br />
                    <center><input type="checkbox" checked="checked">Remember me <button type="button" class="cancelbtn">Cancel</button> Forgot <a href="#">password?</a></center>
                </div>
            </form>
        </body>
    </head>
</html>
