                                                <input type="radio" id="Sex" name="Sex"/> Female
        </div><br/>
            <div>

                <input type="checkbox" id="Cars" name="cars"/>Benz
                <input type="checkbox" id="Cars" name="cars"/>Audi

                <label>Password:</label>&nbsp;&nbsp;
                    <input type="password"/>
            </div><br>

                    <input type="email"/>
            </div><br>

            </div>

            </div><br>
            <input type="Submit">
        </form>

</html>
