<html>
    <head>
        <title>
            Forms
        </title>
    </head>
    <body>
        <h2> Forms</h2><hr/>
        <form>
            <div>
                <label>Firstname:</label>&nbsp;&nbsp;<input type = "text" id="firstname" name="firstname" placeholder="First name"/>
            </div><br/>
            <div>
                <label>Lastname:</label> &nbsp;&nbsp;<input type = "text" id="surname" name="surname"/>
            </div><br/>  
            <div>
                <label>Birthdate:</label> &nbsp;&nbsp;<input type = "date" id="dateofBirth" name="dateofBirth"/>
            </div><br/>    
            <div>
                <label>Sex:</label> &nbsp;&nbsp;
                    <input type ="radio" name="sex"/>Male 
                    <input type ="radio" name="sex"/>Female 
            </div><br/>
            <div>
                <label>Cars</label>
                    <input type = "checkbox"/> Volvo
                    <input type = "checkbox"/> Toyota
            </div><br>
            <div>
                <label>Email</label>&nbsp;&nbsp;
                    <input type = "email" id="email" name="email"/>
            </div><br>
            <div>
                <label>Password</label>&nbsp;&nbsp;
                    <input type ="password" id="password" name="password" />
            </div><br>
            <div>
                <label>Address:</label>&nbsp;&nbsp;
                <textarea rows ="15" cols="30"></textarea>
            </div><br>
            <div>
                <input type="submit" />
            </div>
        </form>



    </body>






</html>
