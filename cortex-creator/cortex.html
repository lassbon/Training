<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=
    input, initial-scale=1.0">
        <title>Login Page</title>
    </head>

    <body>
        <h3>Forms</h3>
        <hr>
        <form action="">
            <div><label for="">Firstname</label>
                <input type="text" name="" id="" required >
            </div>
            <div><label for="">Surname</label>
                &nbsp; <input type="text" name="" id="" required >
            </div>
            <div><label for="">Email</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="email" name="" id="" required >
            </div>
            <div><label for="">Phone</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="" id="" required >
            </div>
            <div><label for="">Address</label>
            &nbsp;&nbsp;&nbsp;&nbsp;<textarea name="" id="" cols="21" rows="1"></textarea>
            </div>
            <div><label for="">Birthday</label>
                &nbsp;&nbsp;<input type="date" name="" id="" required >
            </div>
            <div><label for="">Sex</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" id=""> <label for="">Male</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" id=""><label for="">Female</label>
            </div>
            <div><label for="">Cars</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="car" id=""><label for="">Camry</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="car" id=""><label for="">Toyota</label>
            </div>
            <div><label for="">Password</label>
                <input type="password" name="" id="" required>
            </div>
            <div><label for="">Confirm Password</label>
                <input type="password" name="" id="" required>
            </div>
            <div><label for="">Upload</label>
                <input type="file" name="" id="" required>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>

        </form>
        <style>
            input {
                margin: 5px;
                align-items: center;
            }

        </style>
    </body>

</html>
