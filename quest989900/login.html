<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Forms</h2><hr>
    <form action="">
        <div>
            <label for="">Firstname</label> &nbsp;&nbsp;
            <input type="text" name="firstname" id="firstname" placeholder="firstname">
        </div> <br>
        <div>
            <label for="">surname</label>&nbsp;&nbsp;
            <input type="text" name="surname" id="surname" placeholder="">
        </div><br>
        <div>
            <label for="">Birthdate</label>&nbsp;&nbsp;
            <input type="date" name="birthname" id="birthname">
        </div>
        <div>
        <label for="">Sex</label>&nbsp;
            <input type="radio" name="sex">Male
            <input type="radio" name="sex">Female
        </div> <br>
        <div>
            <label for="">Cars</label>&nbsp;&nbsp;
            <input type="checkbox"name="cars" id="cars">Volvo
            <input type="checkbox"name="cars" id="cars">Toyota
        </div><br>
        <div>
            <label for="">Email</label>&nbsp;&nbsp;
            <input type="email" name="email" id="email">
        </div><br>
        <div>
            <label for="">Password</label>&nbsp;&nbsp;
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="">Address</label>&nbsp;&nbsp;
            <textarea name="" id="" cols="30" rows="15"></textarea>
        </div>
        <div>
            <input type="submit">
        </div>


        
         
    </form>
</body>
</html>
